<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="./img/logoPq.png" type="image/png">
    <title>Senha</title>
  <!-- Meu CSS -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1 class="titulo">Cadastre-se para ver fotos e vídeos de seus amigues!</h1>
  <div id="main-container">
    <form id="register-form" action="">
      <!-- NOME -->
      <div class="half-box spacing">
        <label for="name">Cadastre Usuárie:</label>
        <input type="text" name="name" id="name" placeholder="Somente letras" data-required data-only-letters>
      </div>
      <!-- SENHA -->
      <div class="half-box spacing">
        <label for="lastname">Cadastre Senha:</label>
        <input type="password" name="password" id="password" placeholder="De 6 à 20 caracteres" data-password-validate
          data-required data-min-length="6" data-max-length="20">
      </div>
      <!-- BOTÃO REGISTRAR-->
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <div>
    <img class="logo" src="./img/logoCapgemini.png" type="image/png" alt="Logotipo da Capgemini">
  </div>
  <div>
    <h4 class="debh"><☕>Debh Valois<☕/></h4>
  </div>
  <!-- Meu JS -->
  <p class="error-validation template"></p>
  <script src="./scripts.js"></script>
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
